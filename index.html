<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div id="calculator">
            <div class="screen">
                <span id="calculator-result"></span>
                <input disabled id="calculator-input" value=""/>
            </div>

            <div class="calculator-control">
                <button class="key operator">%</button>
                <button class="key">CE</button>
                <button class="key"></button>
                <button class="key operator">รท</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key operator">x</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key operator">-</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key operator">+</button>
                <button class="key"></button>
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key purple">=</button>
            </div>
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
